<div>
  <div class="form-group">
    <label for="search">Name of repository to look for:</label>
    <input #searchInput id="search" type="text" class="form-control" placeholder="Enter search term" required (keyup.enter)="search(searchInput.value)"
      [value]="searchTerm"
      (blur)="update(searchInput.value)">
  </div>
  <button type="submit" class="btn btn-default" (click)="notify()">Search</button>
</div>
