<div>
  <div class="form-group">
    <label for="search">Name of repository to look for:</label>
    <input #searchTerm id="search" type="text" class="form-control" placeholder="Enter search term" required (keyup.enter)="search(searchTerm.value)"
      (blur)="update(searchTerm.value)">
  </div>
  <button type="submit" class="btn btn-default" (click)="notify()">Search</button>
</div>
