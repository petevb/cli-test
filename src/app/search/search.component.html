<div class="form-group">
  <label for="search">Name of repository to look for:</label>
  <div class="input-group">
    <input #searchInput id="search" type="text" class="form-control" required
      placeholder="Enter search term"
      (keyup.enter)="search(searchInput.value)"
      [value]="searchTerm"
      (blur)="update(searchInput.value)">
    <span class="input-group-btn">
      <button type="submit" class="btn btn-default" (click)="notify()">Search</button>
    </span>
  </div>
</div>
