<div *ngIf="repo">
  <div class="header">
    <h3>{{repo.fullName}} Issues</h3>
    <div><label>API: </label><a href="{{repo.issuesUrl}}" target="_blank">{{repo.issuesUrl}}</a></div>
    <button (click)="goBack()">Back</button>
  </div>
  <app-issues [repo]="repo">app issues</app-issues>
</div>
<button (click)="goBack()">Back</button>
